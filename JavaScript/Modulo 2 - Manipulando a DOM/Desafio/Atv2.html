<html>
	<head>
		<title>Curso Java Script</title>
	</head>
	<body>

		<div id="app">
		</div>

		<script>
			// Desafio - Atividade 2
			
			var buttonElement = document.createElement('button');

			buttonElement.setAttribute('value', 'Clique');

			var textElement = document.createTextNode('Clique Aqui');
			buttonElement.appendChild(textElement);

			var containerElement = document.querySelector('#app');							// ReferÃªncia o elemento div id="app"
			containerElement.appendChild(buttonElement);

			buttonElement.onclick = function(){
				var boxElement = document.createElement('div');								// Cria uma DIV
				boxElement.setAttribute('class','box');

				boxElement.style.width = 100;
				boxElement.style.height = 100;
				boxElement.style.backgroundColor = '#f00'

				containerElement.appendChild(boxElement);

				boxElement.onmouseover = function(){

					function getRandomColor() {
						
						var letters = "0123456789ABCDEF";
						var color = "#";
						
						for (var i = 0; i < 6; i++) {
							color += letters[Math.floor(Math.random() * 16)];
						}

						return color;
					}

					var newColor = getRandomColor(); // #E943F0
					boxElement.style.backgroundColor = newColor;
				}
			}
		</script>
	</body>
</html>
