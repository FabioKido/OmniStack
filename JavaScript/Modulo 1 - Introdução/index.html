<html>
	<head>
		<title>Curso Java Script</title>
	</head>
	<body>
		<script>
			// Variáveis
			
			console.log("Hello World - Variáveis");

			var nome = "Fabio";
			var idade = 25;
			var peso = 75.7;
			var Humano = true;

			var alunos = ['Diego','Washington','Bob'];			//Vetor(Array)

			var aluno = {										//Object
				nome : alunos[0],
				idade : 26,
				peso : 85.7,
				Humano : true
			}

			console.log(alunos[1]);						//Ferramenta de Depuração
			console.log(aluno.nome);
		</script>
	</body>
</html>
