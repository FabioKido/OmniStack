<html>
	<head>
		<title>Curso Java Script</title>
	</head>
	<body>
		<script>
			// Condição Ternária

			// Quando se tem apenas duas verificações 'if(){} else{}'

			console.log("Condicao Ternaria");

			var sexo = 'F';			

			var retorno = (sexo === 'M') ? 'masculino' : 'Feminino';

			console.log(retorno);
		</script>
	</body>
