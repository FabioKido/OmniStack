	<body>
		<script>
			// Atividade 4
			
			function experiencia(anos) {
				if(anos<=1){
					return "Iniciante";
				}else if((anos>=1) && (anos<=3)){
					return "Intermediário";
				}else if((anos>=3) && (anos<=6)){
					return "Avançado";
				}else if(anos>=7){
					return "Jedi Master";
				}else{
					return "Outro";
				}

				/*switch (anos){
					case (anos<=1):
						return "Iniciante";
					case (anos>=1) && (anos<=3):
						return "Intermediário";
					case (anos>=3) && (anos<=6):
						return "Avançado";
					case (anos>=7):
						return "Jedi Master";
					default:
						return "Outro";
				}*/
			}

			var anosEstudo = 7;

			console.log(experiencia(anosEstudo));

			// De 0-1 ano: Iniciante
			// De 1-3 anos: Intermediário
			// De 3-6 anos: Avançado
			// De 7 acima: Jedi Master

		</script>
	</body>
