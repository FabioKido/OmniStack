	<body>
		<script>
			// Atividade 1
			
			var endereco = {
 				rua: "Rua dos pinheiros",
				numero: 1293,
				bairro: "Centro",
				cidade: "São Paulo",
				uf: "SP"
			};
			
			function mostraEndereco(end){
				//alert();
				return 'O usuário mora em '+end.cidade+' / '+end.uf+", no bairro "+end.bairro+", na rua "+end.rua+"com nº "+end.numero+".";
			}

			console.log(mostraEndereco(endereco));

// --------------------------------------------------------------

			function imprimeNome(nome){

				return console.log(nome);

			}


			imprimeNome(nome);

			imprimeNome("Kido");

			*/

		</script>
